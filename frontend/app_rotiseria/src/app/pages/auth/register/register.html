<div class="app-header">Crear cuenta</div>
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm p-4">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" placeholder="Juan Pérez">
          </div>
          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="tu@correo.com">
          </div>
          <div class="col-12">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" placeholder="+54 9 ...">
          </div>
          <div class="col-md-6">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••">
          </div>
          <div class="col-md-6">
            <label class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" placeholder="••••••">
          </div>
        </div>
        <button type="button" class="btn btn-success w-100 mt-3" routerLink="/cliente/cliente-home">Crear cuenta</button>
        <div class="text-center mt-3">
          <small>¿Ya tenés cuenta? <a routerLink="/auth/login">Iniciá sesión</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
