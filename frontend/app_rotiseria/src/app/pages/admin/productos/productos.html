<app-nav-admin></app-nav-admin>

<!-- Header -->
<div class="header">
  <h2>Productos</h2>
</div>

<!-- Lista de productos -->
<div class="container my-3">
  <app-card-producto
    *ngFor="let p of productos"
    [nombre]="p.nombre"
    [categoria]="p.categoria"
    [precio]="p.precio"
    [disponible]="p.disponible"
    [imagen]="p.imagen">
    
    <button class="btn btn-sm btn-warning me-2" (click)="editarProducto(p)">
      ✏️ Editar
    </button>
    <button class="btn btn-sm btn-danger" (click)="eliminarProducto(p)">
      🗑 Eliminar
    </button>
  </app-card-producto>
</div>
