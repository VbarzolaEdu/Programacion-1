<div class="app-header">Mis pedidos</div>

<div class="container mt-3 mb-5">
  <div *ngFor="let p of pedidos" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ p.nombre }}</h5>
      <p class="card-text">
        <strong>Fecha:</strong> {{ p.fecha }} <br>
        <strong>Total:</strong> ${{ p.total }} <br>
        <strong>Estado:</strong>
        
        <span [ngClass]="{
          'text-success': p.estado === 'Entregado',
          'text-warning': p.estado === 'En preparaci贸n'
        }">{{ p.estado }}</span>
      </p>

      <!-- Bot贸n de Valoraci贸n: Solo visible si el estado es 'Entregado' -->
      <button 
        *ngIf="p.estado === 'Entregado'"
        class="btn btn-success mt-2" 
        (click)="irAValorar(p.id)">
        Hacer valoraci贸n
      </button>
      
    </div>
  </div>
</div>
