<div class="app-header">Mis pedidos</div>

<div class="container mt-3 mb-5">
  <div *ngFor="let p of pedidos" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ p.nombre }}</h5>
      <p class="card-text">
        <strong>Fecha:</strong> {{ p.fecha }} <br>
        <strong>Total:</strong> ${{ p.total }} <br>
        <strong>Estado:</strong>
        <span [ngClass]="{
          'text-success': p.estado === 'Entregado',
          'text-warning': p.estado === 'En preparaciÃ³n'
        }">{{ p.estado }}</span>
      </p>
    </div>
  </div>
</div>
