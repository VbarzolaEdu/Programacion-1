<app-nav-cliente></app-nav-cliente>

<div class="app-header"> Calificaciones</div>

<div class="container mt-3">
  <div *ngFor="let c of calificaciones" class="card mb-3 p-3 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <strong>{{ c.usuario }}</strong>
      <small class="text-muted">{{ c.fecha }}</small>
    </div>
    <p class="mb-1">{{ c.comentario }}</p>
    <div class="text-warning">
      <ng-container *ngFor="let _ of [].constructor(c.estrellas)">
        ★
      </ng-container>
      <ng-container *ngFor="let _ of [].constructor(5 - c.estrellas)">
        ☆
      </ng-container>
    </div>
  </div>
</div>
