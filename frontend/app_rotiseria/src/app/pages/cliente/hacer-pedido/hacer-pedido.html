<app-nav-cliente></app-nav-cliente>

<div class="app-header">
  {{ producto ? 'Editar pedido' : 'Nuevo pedido' }}
</div>

<div class="container mt-3" *ngIf="producto">
  <div class="card p-3">
    <h5 class="card-title">{{ producto.nombre }}</h5>
    <p class="card-text">Precio: ${{ producto.precio }}</p>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input
        type="number"
        class="form-control"
        id="cantidad"
        [(ngModel)]="producto.cantidad"
        min="1"
      />
    </div>

    <h6>Ingredientes</h6>
    <div *ngFor="let ing of ingredientes" class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="ing.incluido"
        [id]="ing.nombre"
      />
      <label class="form-check-label" [for]="ing.nombre">{{ ing.nombre }}</label>
    </div>

    <div class="mt-3">
      <label for="nota" class="form-label">Comentarios</label>
      <textarea
        id="nota"
        [(ngModel)]="nota"
        class="form-control"
        placeholder="Ej: sin cebolla, extra queso..."
      ></textarea>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-success flex-fill" (click)="guardarCambios()">
        Guardar cambios
      </button>
      <button class="btn btn-secondary flex-fill" (click)="agregarAlCarrito()">
        Agregar nuevo
      </button>
    </div>
  </div>
</div>
