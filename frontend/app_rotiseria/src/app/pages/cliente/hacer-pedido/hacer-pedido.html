<app-nav-cliente></app-nav-cliente>
<div class="app-header">
  <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Hamburguesa">
  Hacer Pedido
</div>

<div class="container mt-3">
  <div class="card p-3">
    <h5 class="card-title">
      {{ productoId === 1 ? 'Producto 1' : 'Producto 2' }}
    </h5>
    <p class="card-text">
      Precio: {{ productoId === 1 ? '$1000' : '$1500' }}
    </p>
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" value="1" min="1">
    </div>
    <button class="btn btn-success w-100" (click)="confirmarPedido()">Confirmar Pedido</button>
  </div>
</div>

<div class="bottom-nav">
  <a routerLink="/cliente/cliente-home"><i class="bi bi-house-door-fill"></i></a>
  <a routerLink="/cliente/calificaciones"><i class="bi bi-star-fill"></i></a>
  <a routerLink="/cliente/pedidos"><i class="bi bi-bag-fill"></i></a>
  <a routerLink="/cliente/perfil"><i class="bi bi-person-fill"></i></a>
</div>
