<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estado de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
    }
    .header {
      background-color: #FFD966;
      color: #D9534F;
      padding: 20px 0;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .pedido-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fff;
    }
    .bottom-nav {
      background-color: #D9534F;
      padding: 10px 0;
    }
    .bottom-nav i {
      font-size: 1.8rem;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    Estado De Pedidos
  </div>

  <!-- Pedido -->
  <div class="container my-4">
    <div class="pedido-card d-flex align-items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="burger" class="img-fluid me-3" style="width:80px;">
      <div>
        <p class="mb-1"><strong># Pedido:</strong> 001</p>
        <p class="mb-1"><strong>Cliente:</strong> Juan Pérez</p>
        <p class="mb-1"><strong>Hora:</strong> 20:30</p>
        <p class="mb-1"><strong>Total A Pagar:</strong> $10.000</p>
        <p class="mb-2"><strong>Estado:</strong></p>
        <div class="d-flex gap-2">
          <button class="btn btn-success btn-sm">En Preparación</button>
          <button class="btn btn-warning btn-sm text-white">Listo Para Entregar</button>
          <button class="btn btn-danger btn-sm">Rechazar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navegación inferior -->
  <div class="container-fluid bottom-nav fixed-bottom">
    <div class="d-flex justify-content-around">
      <a href="index.html"><i class="bi bi-house"></i></a>
      <a href="#"><i class="bi bi-cloud"></i></a>
      <a href="#"><i class="bi bi-star"></i></a>
      <a href="#"><i class="bi bi-gear"></i></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
