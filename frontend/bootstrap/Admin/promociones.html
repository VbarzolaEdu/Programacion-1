<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .header { background-color: #f7c546; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; text-align: center; padding: 20px; }
    .header h2 { color: #d62828; font-weight: bold; }
    .navbar { background-color: #f25c2a; border-top-left-radius: 15px; border-top-right-radius: 15px; }
    .navbar a { color: white; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h2>Promos por Email</h2>
  </div>

  <div class="container my-3">
    <!-- Tabs -->
    <div class="mb-3">
      <button class="btn btn-danger btn-sm">Nueva</button>
      <button class="btn btn-secondary btn-sm">Historial</button>
    </div>

    <!-- Formulario -->
    <form>
      <div class="mb-3">
        <label class="form-label">Asunto</label>
        <input type="text" class="form-control" placeholder="Ej: 2x1 en La Triple este viernes">
      </div>

      <div class="mb-3">
        <label class="form-label">Segmento</label>
        <select class="form-select">
          <option>Todos los validados</option>
          <option>Usuarios nuevos</option>
          <option>Usuarios frecuentes</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Banner / Imagen</label>
        <input type="file" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Cuerpo (máx 400 caracteres)</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3 d-flex align-items-center">
        <input type="text" class="form-control me-2" value="LATRIPLE2X1">
        <button class="btn btn-outline-danger btn-sm">Copiar</button>
      </div>

      <div class="mb-3">
        <label class="form-label">Programación</label><br>
        <button type="button" class="btn btn-success btn-sm">Enviar ahora</button>
        <button type="button" class="btn btn-warning btn-sm">Programar</button>
        <input type="datetime-local" class="form-control mt-2">
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary">Vista previa</button>
        <button type="submit" class="btn btn-danger">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Navbar inferior -->
  <nav class="navbar fixed-bottom navbar-expand d-flex justify-content-around">
    <a href="index.html"><i class="bi bi-box"></i></a>
    <a href="productos.html"><i class="bi bi-basket"></i></a>
    <a href="#"><i class="bi bi-house"></i></a>
    <a href="#"><i class="bi bi-person"></i></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
