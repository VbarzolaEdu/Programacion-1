<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #f7c546;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      text-align: center;
      padding: 20px;
    }
    .header h2 {
      color: #d62828;
      font-weight: bold;
    }
    .card-producto {
      background-color: #fde0db;
      border-radius: 12px;
      padding: 10px;
    }
    .navbar {
      background-color: #f25c2a;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .navbar a {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h2>Productos</h2>
  </div>

  <!-- Lista de productos -->
  <div class="container my-3">
    <div class="card mb-3 card-producto">
      <div class="row g-0 align-items-center">
        <div class="col-4">
          <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="img-fluid rounded-start" alt="burger">
        </div>
        <div class="col-8">
          <div class="p-2">
            <p><strong>Nombre:</strong> Triple</p>
            <p><strong>Categoría:</strong> Burger</p>
            <p><strong>Precio:</strong> $12.000</p>
            <p><strong>Disponibilidad:</strong> Sí</p>
            <a href="#" class="btn btn-sm btn-warning">Editar</a>
            <a href="#" class="btn btn-sm btn-danger">Eliminar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Repetición de productos -->
    <div class="card mb-3 card-producto">
      <div class="row g-0 align-items-center">
        <div class="col-4">
          <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="img-fluid rounded-start" alt="burger">
        </div>
        <div class="col-8">
          <div class="p-2">
            <p><strong>Nombre:</strong> Triple</p>
            <p><strong>Categoría:</strong> Burger</p>
            <p><strong>Precio:</strong> $12.000</p>
            <p><strong>Disponibilidad:</strong> Sí</p>
            <a href="#" class="btn btn-sm btn-warning">Editar</a>
            <a href="#" class="btn btn-sm btn-danger">Eliminar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar inferior -->
  <nav class="navbar fixed-bottom navbar-expand d-flex justify-content-around">
    <a href="index.html"><i class="bi bi-box"></i></a>
    <a href="#"><i class="bi bi-basket"></i></a>
    <a href="#"><i class="bi bi-house"></i></a>
    <a href="#"><i class="bi bi-person"></i></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
