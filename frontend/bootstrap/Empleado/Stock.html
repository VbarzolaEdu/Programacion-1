<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificar Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
    }
    .header {
      background-color: #FFD966;
      color: #D9534F;
      padding: 20px 0;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .stock-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      background: #fff;
      margin-bottom: 15px;
    }
    .item-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-qty {
      background-color: #FFD6C2;
      border: none;
      color: #D9534F;
      font-weight: bold;
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .btn-save {
      background-color: #FFD6C2;
      color: #D9534F;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      padding: 10px 30px;
      border-radius: 20px;
    }
    .bottom-nav {
      background-color: #D9534F;
      padding: 10px 0;
    }
    .bottom-nav i {
      font-size: 1.8rem;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    Stock
  </div>

  <!-- Lista de productos -->
  <div class="container my-4">

    <!-- Producto 1 -->
    <div class="stock-card d-flex align-items-center justify-content-between">
      <img src="img/pan.jpeg" alt="Pan" class="item-img">
      <div class="flex-grow-1 ms-3">
        <p class="mb-0"><strong>Cantidad:</strong> <span id="qty1">29</span></p>
      </div>
      <div class="d-flex gap-2">
        <button class="btn-qty" onclick="changeQty('qty1', -1)">-</button>
        <button class="btn-qty" onclick="changeQty('qty1', 1)">+</button>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="stock-card d-flex align-items-center justify-content-between">
      <img src="img/medallonDeCarne.jpeg" alt="Carne" class="item-img">
      <div class="flex-grow-1 ms-3">
        <p class="mb-0"><strong>Cantidad:</strong> <span id="qty2">14</span></p>
      </div>
      <div class="d-flex gap-2">
        <button class="btn-qty" onclick="changeQty('qty2', -1)">-</button>
        <button class="btn-qty" onclick="changeQty('qty2', 1)">+</button>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="stock-card d-flex align-items-center justify-content-between">
      <img src="img/queso.jpeg" alt="Queso" class="item-img">
      <div class="flex-grow-1 ms-3">
        <p class="mb-0"><strong>Cantidad:</strong> <span id="qty3">4</span></p>
      </div>
      <div class="d-flex gap-2">
        <button class="btn-qty" onclick="changeQty('qty3', -1)">-</button>
        <button class="btn-qty" onclick="changeQty('qty3', 1)">+</button>
      </div>
    </div>

    <!-- Botón Guardar -->
    <div class="text-center mt-4">
      <button class="btn-save">Guardar</button>
    </div>

  </div>

  <!-- Navegación inferior -->
  <div class="container-fluid bottom-nav fixed-bottom">
    <div class="d-flex justify-content-around">
      <a href="index.html"><i class="bi bi-house"></i></a>
      <a href="#"><i class="bi bi-cloud"></i></a>
      <a href="#"><i class="bi bi-star"></i></a>
      <a href="#"><i class="bi bi-gear"></i></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script>
    // Función para cambiar cantidades
    function changeQty(id, change) {
      const qtyEl = document.getElementById(id);
      let qty = parseInt(qtyEl.innerText);
      qty = Math.max(0, qty + change); // Evita valores negativos
      qtyEl.innerText = qty;
    }
  </script>
</body>
</html>
