<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fff; font-family: 'Segoe UI', sans-serif; }
    .app-header { background: #FFD966; padding: 20px; text-align: center; font-weight: bold; font-size: 1.4rem; color: #F25C2A; }
    .card { border-radius: 16px; }
  </style>
</head>
<body>
  <div class="app-header">Iniciar sesión</div>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card shadow-sm p-4">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="tu@correo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••••">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rec">
              <label class="form-check-label" for="rec">Recordarme</label>
            </div>
            <a href="#" class="small">Olvidé mi contraseña</a>
          </div>
          <button class="btn btn-primary w-100" onclick="ingresar()">Ingresar</button>
          <div class="text-center mt-3">
            <small>¿No tenés cuenta? <a href="register.html">Registrate</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function ingresar(){
      // Simple demo redirect
      window.location.href = 'cliente-home.html';
    }
  </script>
</body>
</html>
